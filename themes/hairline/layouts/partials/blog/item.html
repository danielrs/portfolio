<section class="blog-item">
    <time class="date" datetime="{{.Date.Format "2006-01-02"}}">{{.Date.Format "Jan 02, 2006"}}</time>

    <h1><a href="{{.RelPermalink}}">{{.Title}}</a></h1>

    {{with .Params.Tags}}
        <div class="tag-list">
            {{range $i, $t := .}}
                <span class="tag">{{$t}}</span>
            {{end}}
        </div>
    {{end}}

    <div class="summary">
        {{.Summary}}
    </div>

    {{if .Truncated}}
        <div>
            <a href="{{.RelPermalink}}" title="Read more">
                Read more...
            </a>
        </div>
    {{end}}
</section>
